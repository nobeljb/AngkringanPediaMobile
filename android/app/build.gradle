plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.angkringan_pedia"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.angkringan_pedia"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file("../../release-keystore.jks")
            storePassword = "$System.env.KEY_PASSWORD"
            keyAlias = "release"
            keyPassword = "$System.env.KEY_PASSWORD"
        }
    }

    buildTypes {
        release {
            minifyEnabled true  // Enable minification
            shrinkResources true  // Optionally shrink resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."  // Ensure this points to the correct Flutter project path
}

dependencies {
    // Add these dependencies to resolve missing annotations
    implementation 'com.google.errorprone:error_prone_annotations:2.10.0' // Or the latest version
    implementation 'javax.annotation:javax.annotation-api:1.3.2'  // For javax annotations

    // Your other dependencies (e.g., Flutter dependencies)
    implementation 'com.google.crypto.tink:tink-android:1.6.1' // For Google Tink library, if needed
}

// Ensure the clean task is available
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
